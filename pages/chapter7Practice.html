<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/chapter7Practice.css" />
    <title>Document</title>
  </head>
  <body>
    <a href="../index.html">Inicio</a>
    <h1>Capitulo 7</h1>

    <form class="form">
      <div>
        <label for="">Nombre</label>
        <input type="text" placeholder="Nombre" name="nombre" id="nombre" />
        <span id="validarNombre" class="sms-validate"></span>
      </div>
      <div>
        <label for="">Email</label>
        <input type="email" placeholder="Correo" name="correo" id="correo" />
        <span id="validarCorreo" class="sms-validate"></span>
      </div>
      <div>
        <label for="">Metaria Adeudada</label>
        <input
          type="text"
          placeholder="Nombre materia"
          name="nombreMateria"
          id="nombreMateria"
        />
        <span id="validarNombreMateria" class="sms-validate"></span>
      </div>
      <div>
        <button type="submit" class="button-submit">Enviar Datos</button>
      </div>
      <div>
        <span class="validarFormulario"></span>
      </div>
    </form>

    <script src="../js/chapter7Practice.js"></script>
  </body>
</html>
